<div class="content">

  <div class="form-wrapper">
    <form [formGroup]="loginForm">

      <div class="input-wrapper">
        <input fromControlName="email" placeholder="Email">
      </div>

      <div class="input-wrapper">
        <input fromControlName="password" placeholder="Password">
      </div>

      <button md-button>Login</button>

    </form>
  </div>

</div>
